<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar class="ion-padding-horizontal">
    <a routerLink="/profile">
      <img routerlink="/profile" class="profile-img" src="./assets/images/pp.jpg" />
    </a>
    <ion-buttons slot="end">
      <ion-menu-button menu="menu-content" color="tertiary">
        <ion-icon name="reorder-two-outline" size="large"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar class="ion-padding-horizontal" [appScrollVanish]="scrollArea">
    <ion-text>
      <h1 class="title-1">Food</h1>
    </ion-text>
    <ion-text>
      <h1 class="title-2">Delivery</h1>
    </ion-text>
    <ion-button class="search-btn" (click)="presentModal()">
      <ion-icon slot="end" name="search-outline"></ion-icon>
      Find something...
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content
  [fullscreen]="true"
  class="ion-padding"
  #scrollArea
  scrollEvents="true"
>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ng-container *ngIf="categories; else elseTemplate">
    <ion-grid fixed class="ion-padding">
      <ion-row>
        <ion-col size="12">
          <ion-text class="section-title">
            <h1>Categories</h1>
            <ion-button
              expand="block"
              fill="clear"
              color="tertiary"
              shape="round"
              routerLink="/products"
            >
              view all
            </ion-button>
          </ion-text>
          <ion-segment scrollable (ionChange)="segmentChanged($event)">
            <ion-segment-button
              *ngFor="let item of categories"
              value="{{item.name}}"
              routerLink="/category-products/{{item.name}}"
            >
              <ion-card
                class="category-card"
                color="{{activeSegment === item.name ? 'primary' : 'light'}}"
              >
                <img class="category-img" src="{{item.imageUrl}}" alt="" />
                <ion-text color="">
                  <p>{{item.name}}</p>
                </ion-text>
                <ion-fab-button
                  color="{{activeSegment === item.name ? 'light' : 'secondary'}}"
                  size="small"
                >
                  <ion-icon
                    name="chevron-forward-outline"
                    color="{{activeSegment === item.name ? 'dark' : 'light'}}"
                  ></ion-icon>
                </ion-fab-button>
              </ion-card>
            </ion-segment-button>
          </ion-segment>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-text class="section-title">
            <h1>Popular</h1>
            <ion-button
              expand="block"
              fill="clear"
              color="tertiary"
              shape="round"
              routerLink="/products"
            >
              view all
            </ion-button>
          </ion-text>
          <ion-card
            class="product-card"
            *ngFor="let item of weekTopProducts"
            routerLink="/detail/{{item.id}}"
          >
            <ion-row>
              <ion-col size="6" class="ion-no-padding">
                <ion-row class="ion-padding">
                  <ion-text>
                    <ion-icon
                      size="medium"
                      color="primary"
                      name="trophy"
                    ></ion-icon>
                    <ion-label class="top">top of the week</ion-label>
                    <h3>{{item?.name}}</h3>
                    <p class="product-weight">Weight {{item?.weight}}</p>
                  </ion-text>
                </ion-row>
                <ion-row class="ion-no-padding add-and-rating">
                  <ion-col
                    size="6"
                    class="add-icon-container ion-no-padding"
                    color="primary"
                  >
                    <ion-button fill="clear">
                      <ion-icon
                        slot="icon-only"
                        color="dark"
                        name="add"
                      ></ion-icon>
                    </ion-button>
                  </ion-col>
                  <ion-col size="6" class="rating-container ion-no-padding">
                    <ion-text>
                      <ion-icon color="dark" name="star"></ion-icon>
                      <ion-label>{{item?.rating}}</ion-label>
                    </ion-text>
                  </ion-col>
                </ion-row>
              </ion-col>
              <ion-col size="6" class="product-img-container">
                <img class="product-img" src="{{item?.imageUrl}}" alt="" />
              </ion-col>
            </ion-row>
          </ion-card>

          <ion-card
            class="product-card"
            *ngFor="let item of monthTopProducts"
            routerLink="/detail/{{item.id}}"
          >
            <ion-row>
              <ion-col size="6" class="ion-no-padding">
                <ion-row class="ion-padding">
                  <ion-text>
                    <ion-icon
                      size="medium"
                      color="primary"
                      name="trophy"
                    ></ion-icon>
                    <ion-label class="top">top of the month</ion-label>
                    <h3>{{item?.name}}</h3>
                    <p class="product-weight">Weight {{item?.weight}}</p>
                  </ion-text>
                </ion-row>
                <ion-row class="ion-no-padding add-and-rating">
                  <ion-col
                    size="6"
                    class="add-icon-container ion-no-padding"
                    color="primary"
                  >
                    <ion-button fill="clear">
                      <ion-icon
                        slot="icon-only"
                        color="dark"
                        name="add"
                      ></ion-icon>
                    </ion-button>
                  </ion-col>
                  <ion-col size="6" class="rating-container ion-no-padding">
                    <ion-text>
                      <ion-icon color="dark" name="star"></ion-icon>
                      <ion-label>{{item?.rating}}</ion-label>
                    </ion-text>
                  </ion-col>
                </ion-row>
              </ion-col>
              <ion-col size="6" class="product-img-container">
                <img class="product-img" src="{{item?.imageUrl}}" alt="" />
              </ion-col>
            </ion-row>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ng-container>

  <ng-template #elseTemplate>
    <div class="ion-padding custom-skeleton">
      <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
      <ion-skeleton-text animated></ion-skeleton-text>
      <ion-skeleton-text animated style="width: 88%"></ion-skeleton-text>
      <ion-skeleton-text animated style="width: 70%"></ion-skeleton-text>
      <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
    </div>

    <ion-list>
      <ion-list-header>
        <ion-label>
          <ion-skeleton-text animated style="width: 20%"></ion-skeleton-text>
        </ion-label>
      </ion-list-header>
      <ion-item>
        <ion-avatar slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-avatar>
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-thumbnail slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-thumbnail>
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-skeleton-text
          animated
          style="width: 27px; height: 27px"
          slot="start"
        ></ion-skeleton-text>
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ng-template>
</ion-content>
